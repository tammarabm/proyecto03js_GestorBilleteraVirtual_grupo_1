<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Transacciones en Billeteras Virtuales</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <form>
        <div class = "input"> 
        <input type="text" id="usuario" placeholder="Nombre de usuario">
        <select name="select" id="billetera">
            <option value="PayPal">PayPal</option>
            <option value="MercadoPago">MercadoPago</option>
            <option value="Skrill">Skrill</option>
        </select>
        <input type="number" id="transaccion" placeholder="Número de Transacciones">
        <button id="guardar">Guardar</button>
        <button id="lista">Lista</button>   
        <button id="maxTransacciones">Billeteras con más transacciones</button>         
    </form>    
    <p id="resultado"></p>
    <script type="module" src="../../src/index.js"></script>
</body>
</html>
